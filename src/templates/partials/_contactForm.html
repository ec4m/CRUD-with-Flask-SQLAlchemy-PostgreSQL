<!-- Los datos del formulario seran enviados a travez del metodo /new -->
<form action="/contact/new" method="POST" class="card bg-dark text-ligth text-white"> 
  <div class="card-body p-4">
    <div class="mb-3">
      <label for="fullname" class="text-white">Write your fullname:</label>
      <input type="text" name="fullname" placeholder="Write your fullname" class="form-control rounded-0 bg-dark border-1 text-white">
    </div>
    <div class="mb-3">
      <label for="email" class="text-white">Write your email:</label>
      <input type="text" name="email" placeholder="Write your email" class="form-control rounded-0 bg-dark border-1 text-white">
    </div>
    <div class="mb-3">
      <label for="phone" class="text-white">Write your phone:</label>
      <input type="text" name="phone" placeholder="Write your phone" class="form-control rounded-0 bg-dark border-1 text-white">
    </div>
  
    <button class="btn btn-primary">Save</button>
  </div>
</form>
