{% extends 'base.html' %}

{% block body %}

  

  <div class="row">

    <div class="col-md-5">
      {% include 'partials/_message.html' %}
      {% include 'partials/_contactForm.html' %}
    </div>

    <div class="col-md-7">
      {% for contact in contacts %}
        <div class="card mb-1 text-white bg-dark">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h5>{{contact.fullname}}</h5>
              <div>
                <a href="{{ url_for('contact_blueprint.update_contact', id=contact.id) }}" class="btn bg-black btn-sm round-0 text-white">Update</a>
                <a href="{{ url_for('contact_blueprint.delete_contact', id=contact.id) }}" class="btn btn-danger btn-sm round-0">Delete</a>
              </div>
            </div>
            <p>{{contact.email}}</p>
            <p>{{contact.phone}}</p>
          </div>
        </div>
      {% endfor %}
    </div>

  </div>

{% endblock %}
